# Tools

# full
easysoaRestApi.doc=API REST de communication avec le registry EasySOA.
soapui.doc=<a href="http://www.soapui.org/">SOAPUI</a> permet d'appeler et simuler des services \
SOAP ou REST ayant une définition. EasySOA génère des fichiers de configuration SOAPUI complets \
et cohérents, c'est à dire avec tous les services déployés (endpoints) d'un environnement d'un \
projet et aucun d'ailleurs. Ceci évite par exemple d'envoyer par erreur des données de test \
en production.
scaffolderProxy.doc=Le scaffolder proxy est un outil permettant de générer des formulaires html \
à partir de fichiers WSDL, puis d'envoyer une requète avec les paramètres renseignés.
proxyRunManager.doc=Interface de pilotage du proxy, permet d'initialiser, arrêter et enregistrer \
des runs. Un run est un ensenble de requêtes / réponses enregistré par le proxy HTTP.
frascatiStudio.doc=FraSCAti Studio (Création et déploiement d'applications SCA) basé sur la \
plate-forme d'éxécution SCA OW2 FraSCAti.


