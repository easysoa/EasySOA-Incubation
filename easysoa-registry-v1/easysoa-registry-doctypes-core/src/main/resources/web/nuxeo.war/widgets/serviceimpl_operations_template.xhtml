<f:subview xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jstl/core" id="#{widget.id}">

    <table style="width: 400px;">
        <c:choose>
            <c:when test="${field.getChildren().size() > 0}">
                <!-- title (for RPC style operation display) NOT REQUIRED -->
		        <!-- tr>
		            <th style="font-weight: bold;">Name</th>
		            <th style="font-weight: bold;">Parameters</th>
		            <th style="font-weight: bold;">Returns</th>
		            <th style="font-weight: bold;">Documentation</th>
		        </tr -->
                <c:forEach var="entry" items="${field.getChildren()}">
                <tr><td>
                <table style="border-spacing: 0px 10px;">
                    <!-- RPC style operation display : -->
                    <!-- tr>
                        <td><h:outputText value="${entry.get('operationName').getValue()}" /></td>
                        <td><h:outputText value="${entry.get('operationParameters').getValue()}" /></td>
                        <td><h:outputText value="${entry.get('operationReturnParameters').getValue()}" /></td>
                        <td><h:outputText value="${entry.get('operationDocumentation').getValue()}" /></td>
                    </tr -->
                    <!-- in/out (message) style operation display : -->
                    <tr>
                        <td colspan="2" style="font-weight: bold; text-decoration: underline;"><h:outputText value="${entry.get('operationName').getValue()}" /></td>
                        <td style="font-style: italic;"><h:outputText value="${entry.get('operationDocumentation').getValue()}" /></td>
                    </tr>
                    <tr>
                        <td>  <b>In</b> <span style="color:grey"><h:outputText value="${entry.get('operationInContentType').getValue()}" /></span></td>
                        <td colspan="2"><h:outputText value="${entry.get('operationParameters').getValue()}" /></td>
                    </tr>
                    <tr>
                        <td>  <b>Out</b> <span style="color:grey"><h:outputText value="${entry.get('operationOutContentType').getValue()}" /></span></td>
                        <td colspan="2"><h:outputText value="${entry.get('operationReturnParameters').getValue()}" /></td>
                    </tr>
                </table>
                </td></tr>
                </c:forEach>
            </c:when>
            <c:otherwise>
                <tr>
                    <td colspan="3" style="text-align: center">No operations.</td>
                </tr>
            </c:otherwise>
        </c:choose>
    </table>

</f:subview>
