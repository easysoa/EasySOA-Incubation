sourceDiscovery.doc=La découverte source permet d'extraire automatiquement des services, des \
implementations et des clients depuis le code source (Java pour le moment) en l'analysant lors \
de la compilation.
webDiscovery.doc=Trouvez des services utiles à partir de votre intranet, ou même sur le web : \
Pendant que vous naviguez, les informations sur les services sont collectées et envoyées dans le \
registre EasySOA.
