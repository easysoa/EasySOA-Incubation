#parse("header.html") #parse("roundedDiv.html")

<div id="welcome-title">Bienvenue sur le site AXXX Pivotal 
    <div id="connexionPanel">
			<div id="connexionLink" class="font-title">Connexion</div>
	</div>
</div>
#if($request.getSession().getAttribute("messageConnection") == "error")
	<script>
		showMessage("error","Error","This account doesn't exist or the password is wrong.");
	</script>
#end
<div style="display: none" id="connection-dialog" title="Connexion">
	<FORM METHOD="POST" ACTION="/pivotal/action/connection">
		<table>
	          <tr>
	             <td><label for="login">Utilisateur : </label></td>
	             <td><input type="text" name="login" id="login" /></td>
	         </tr>
	         <tr>
	             <td><label for="password">Mot de passe : </label></td>
	             <td><input type="password" name="password" id="password" /></td>
	         </tr>
	         <tr>
	             <td colspan="2" align="center"><input type="submit"
	                 class="orange button" value="Connexion" /></td>
	         </tr>
		</table>
	</FORM>
	<div class="ui-dialog-titlebar ui-widget-header ui-corner-all div-separator"><a href="accountCreation.html">Cr&eacuteer un compte</a></div>
</div>
<div id="rounded-div-content">
	<div class="rounded-div-padding">
		<table id="easysoa-consortium-tab">
			<tr>
				<td>
					<!--<div id="logo-axxx"></div>-->
					<img alt="Logo AXXX" src="/pivotal/images/logos/logo-axxx-big.png" height="200px" width="288px">
				</td>
				<td align="center"><h3>Bienvenue sur Pivotal, la gestion de contacts de l'AXXX.</h3></td>
			</tr>
		</table>			
	</div>
</div>

<script>
	$(document).ready(function() {
		
		$('#connexionLink').click(function() {
			$.fx.speeds._default = 1000;
		    $connectionDialog = $("#connection-dialog")
		            .dialog(
		                    {
		                        autoOpen : false,
		                        show : "blind",
		                        hide : "explode",
		                        buttons : {
		                            Annuler : function() {
		                                $(this).dialog("close");
		                            }
		                        }
		                    });
		    $("#connection-dialog").css("display", "block");
		    $("#connection-dialog").dialog( "option", "width", "auto" );
		    $connectionDialog.dialog("open");	
		});
	});
	
</script>
#parse("footpage.html")
