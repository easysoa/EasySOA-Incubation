<!DOCTYPE html>
<!-- EasySOA - Service Browser Demo -->
<html>

<head>
	<title>Service discovery by browsing</title>
	<meta charset="utf-8" />
	<link href="/css/easysoa.css" type="text/css" media="all" rel="stylesheet" />
	<link href="/css/dbb.css" type="text/css" media="all" rel="stylesheet" />
	<script type="text/javascript" src="/lib/jquery.js"></script>
	<script type="text/javascript" src="/lib/json2.js"></script>
	<script type="text/javascript" src="/lib/underscore.js"></script>
	<script type="text/javascript" src="/lib/backbone.js"></script>
	<script type="text/javascript" src="/js/common.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>

	<script type="text/javascript" src="js/Frame.js"></script>
	<script type="text/javascript" src="js/Navbar.js"></script>
	<script type="text/javascript" src="js/SubmitForm.js"></script>
	<script type="text/javascript" src="js/Descriptors.js"></script>
	<script type="text/javascript" src="js/ServiceList.js"></script>
	<script type="text/javascript" src="js/App.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
</head>

<body>
<script type="text/javascript">

function getUrlVars()
{
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
    }
    return vars;
}

   $(window).load(function () {
       var serverName = getUrlVars()['serverName'];
       
       $('#nothingProxied').html('<u>Warning</u>: Are you sure you have enabled your browser\'s proxy?'
    	     + 'Please make sure it is set to <b><a href="http://' + serverName + ':8081">http://'
    	     + serverName + ':8081</a></b>.');
       
	    var visibility = getUrlVars()['visibility'];

	    $('#frame').load(function() {
	    	// setting frame height dynamically to remove scrollbar
	      this.height = this.contentWindow.document.body.scrollHeight + 35;
	    });
	    
       $('#frame').attr('src', "default.html?subprojectId=" + getUrlVars()['subprojectId'] + "&visibility=" + visibility + "&registryServerName=" + serverName);
        
        // Display the current context
        if(typeof getUrlVars()["subprojectId"] != "undefined"){
        	try {
            	var subprojectId = decodeURIComponent(getUrlVars()["subprojectId"]);
                $('#context').html(formatPhaseForDisplay(subprojectId));
                $('#easysoa-context').attr('value', subprojectId);
                var link = "http://localhost:8080/nuxeo/site/easysoa/dashboard/?subprojectId=" + subprojectId + "&visibility=" + visibility;
                $('#matchingLink').attr("href", link);
        	} catch (e) {
        		alert("Projet erroné, fermez et réouvrez la page de découverte web.\n\n"
        				+ "Détails :\nerreur de décodage de subprojectId (" + getUrlVars()["subprojectId"]
        				+ ")\n" + e.message);
        	}
        }
    });


</script>

  <div id="main">

    <div id="headerCore">
	    <a href="/" id="logoLink">&nbsp;</a>
      <div id="headerCoreContents">
        <div id="headerUserBar"></div>
        <div id="headerBreadcrumbs"><a href="/">EasySOA</a> > <b>Core</b> > <b>Discovery by browsing</b></div>
        Service discovery by browsing
      </div>
    </div>

  	<div id="header">Service discovery by browsing</div>

  	<div id="content">
  		<div id="nothingProxied"></div>
	  	<div id="navBar">
    			<div id="messages">
    				<div id="messageInfo"><img src="img/loading.gif" /> Connecting...</div>
    				<div id="messageSuccess" style="display: none"></div>
    				<div id="messageFailure" style="display: none"></div>
    			</div>
	  			<input id="navUrl" type="text" />
	  			<input id="navButtonGo" type="image" src="img/go.png" width="24" />
	  			<input id="navButtonClear" type="image" src="img/clear.png" width="24" />
	  	</div>
  		<div id="menu">
  			<div id="menuSubmitForm">
  				<h2>Export WSDL to the <a href="http://localhost:8080/nuxeo" target="_blank">Service Registry</a></h2>
  				<div id="submitForm">
  					<!-- Fake form -->
  					<h3>Selected WSDL</h3>
  					<p id="submitSelectedWSDL">None.</p>

  					<h3>Service details</h3>
                    <div class="inputLabel">Perspective:</div>
                    <i><span id="context"></span></i><input type="hidden" id="easysoa-context" value=""/><br />
                    <br />
  					<div class="inputLabel">Service Name:</div>
  					<input id="submitService" type="text" /><br />
  					<div class="inputLabel">Environment:</div>
  					<select id="environmentSelect"></select> <input type="image" id="newEnvironment" src="img/add.png" alt="New env." /><br />
  					<input id="submit" type="submit" value="Save service" /><br />
                                        <a id="matchingLink" href="" target="_blank" title="Une fois enregistrés, vous pouvez regler la correspondance entre les services et leurs implémentations et définitions dans l'outil de réconciliation">Mise en correspondance</a>
                                        <!-- Once registered, how these endpoints match to their implementation and service definition can be tuned in the Matching Dashboard -->
  				</div>
  			</div>
  			<div id="menuFoundList">
  				<h2><a href="#" id="trash"></a>Found services</h2>
  				<div id="foundList"></div>
  			</div>
  		</div>
  		<div id="frameContainer">
	  			<iframe id="frame" src="default.html"></iframe>
	  	</div>
  	</div>
  </div>

  <!-- Templates -->
  <script type="text/template" id="descriptorEntry">
	  <input id="<%= url %>" type="radio" name="descriptor" value="<%= url %>" /> <b><label for="<%= url %>"><%= serviceName %></label></b><br />
	  <a href="<%= url %>" target="_blank"><%= url %></a>
  </script>

</body>

</html>
