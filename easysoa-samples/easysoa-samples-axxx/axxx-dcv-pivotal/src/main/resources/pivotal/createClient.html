#parse("banner.html")
#parse("header.html")
#parse("roundedDiv.html")
#set($user = $request.getSession().getAttribute("user"))
<div id="welcome-title">Welcome $user.getLogin()</div>
<div id="rounded-div-content">
	<div id="homePage">
	New client

    	<form method="POST" action="/pivotal/action/newClient" id="formCreationClient">

        	<table style="margin-left:auto;margin-right:auto;">
	            <colgroup>
	            	<col width="450px">
	            	<col width="320px">
	            	<col width="230px">
            	</colgroup>
	            <tbody>
		            <tr>
		                <td>Identifiant client :
		                </td>
		                <td><input class="validate[required,custom[onlyLetter]] text-input" type="text" name="identifiantClient" id="identifiantClient">
		                </td>
		                <td id="identifiantClientError" class="error">
		                </td>
		            </tr>
		            <tr>
		                <td>Raison sociale :
		                </td>
		                <td><input class="validate[required,custom[onlyLetter]] text-input" type="text" name="raisonSociale" id="raisonSociale">
		                </td>
		                <td id="raisonSocialeError" class="error">
		                </td>
		            </tr>
		            <tr>
		                <td>Siren :
		                </td>
		                <td><input class="validate[required,custom[onlyNumber]] text-input" type="text" name="siren" id="siren">
		                </td>
		                <td id="sirenError" class="error">
		                </td>
		            </tr>		            
		            <tr>
		                <td>Email:
		                </td>
		                <td><input class="validate[required] text-input" type="text" name="email" id="email">
		                </td>
		                <td id="emailError" class="error">
		                </td>
		            </tr>
            		<tr>
                		<td colspan="3" align="center"><input id="submitCreation" type="submit" class="orange button" value="Create client">
                	</td>
            		</tr>		            
		        </tbody>
		    </table>
	    </form>
            
    </div>
</div>
