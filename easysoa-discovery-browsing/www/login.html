<!DOCTYPE html>
<!-- EasySOA - Authentication form -->
<html>

<head>
	<title>Service discovery by browsing</title>
	<meta charset="utf-8" />
	<link href="/css/easysoa.css" type="text/css" media="all" rel="stylesheet" />
	<script type="text/javascript" src="/lib/jquery.js"></script>
	<script type="text/javascript">

	function getURLParameter(name) {
            return decodeURIComponent(
                (RegExp('[?|&]'+ name + '=' + '(.+?)(&|$)').exec(location.search)||[,''])[1]
            );
        }

        $(window).load(function () {
             if (getURLParameter('error') == 'true') {
                 $('#error').show();
             }
             if (getURLParameter('nuxeoNotReady') == 'true') {
                $('#nuxeoNotReady').show();
             }
             $('#prev').attr('value', encodeURIComponent(getURLParameter('prev')));
         });

	</script>
</head>

<body>

<div id="headerWelcome">
    <a href="/" id="logoLink">&nbsp;</a>
    <div id="headerWelcomeContents">
      Formulaire de connexion <!--Authentication form-->
    </div>
</div>

<div id="container" style="width: 100%">

    <form id="loginForm" method="post" action="/login">

        <input type="hidden" id="prev" name="prev" value="" />

        <!--<p>User name<br />-->
        <p>Utilisateur<br />
        <input type="text" name="username" value="" style="width: 300px" /></p>

        <!--<p>Password<br />-->
        <p>Mot de passe<br />
        <input type="password" name="password" value="" style="width: 300px" /></p>

        <p><input type="submit" value="Log in" /></p>

        <div id="error" style="display: none; border: 2px solid red; float: left; color: darkred; background-color: #FDD; padding: 5px">Invalid username or password.</div>
        <div id="nuxeoNotReady" style="display: none; border: 2px solid grey; float: left; color: #333; background-color: #EEE; padding: 5px">The <a href="http://localhost:8080">service registry</a> is not ready yet. Please wait a few seconds and retry.</div>

    </form>


</div>

</body>

</html>
