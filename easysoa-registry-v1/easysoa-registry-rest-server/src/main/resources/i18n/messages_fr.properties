serviceBrowsing.doc=EasySOA fournit un exemple d'une interface web simple pour un \
"portail service". Cette interface liste tous les services, permet de parcourir ces services via des \
étiquettes (ou TaggingFolder) et de les étiquetter. Pour chaque service, un exemple d'une page de \
documention dédiée à l'utilisation du service peut etre affichée.

